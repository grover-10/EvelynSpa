<ion-header no-shadow no-border>
</ion-header>

<ion-content no-bounce [fullscreen]="true">
  
    <ion-slides pager="true" dir="{{dir}}" [options]="slideOpts">
      <ion-slide *ngFor="let slide of slides" >
        <ion-infinite-scroll>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title"><b>{{slide.title}}</b>  </h2>
            <p [innerHTML]="slide.description"></p>
          </ion-infinite-scroll>
      </ion-slide>
    </ion-slides>
  </ion-content>
  
  <ion-footer no-shadow no-border class="ion-no-border">
      <ion-toolbar class="toolbar-background" >
        <ion-buttons slot="end"  *ngIf="showSkip" >
            <button  ion-button (click)="startApp()" style="background-color: transparent !important;">
              <ion-label class="button-footer">
                {{ skip }}
              </ion-label>
            </button>
          </ion-buttons>
      </ion-toolbar>
  </ion-footer>
